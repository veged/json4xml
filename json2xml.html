<html>
    <head>
        <script src="http://js.static.yandex.net/jquery/1.3.2/_jquery.js"></script>
        <script src="jquery.json2xml.js"></script>
        <script src="tests.js"></script>
        <script>
            $(function(){
                var textarea = '<textarea style="display:block; width: 100%; height: 100px;"></textarea>',
                    output = $(textarea).appendTo('body'),
                    input = $(textarea).appendTo('body').change(function(){
                        var times = [(new Date()).getTime()],
                            test = {'in': eval('(' + this.value + ')')};
                        times.push((new Date()).getTime() - times[0]);
                        test.res = $.json2xml(test['in']);
                        times.push((new Date()).getTime() - times[0]);
                        output.val(test.res);
                        times.shift();
                        console.log('Times:', times);
                    });
            });
        </script>
    </head>
    <body></body>
</html>
